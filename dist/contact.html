<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/home.4110e2cc.css" rel="stylesheet">
    <title>Contact - Nonprofit</title>
</head>
<body class="flex flex-col min-h-screen font-sans text-gray-800">
    <header class="bg-cover bg-center p-6 text-center bg-blue-400 rounded-br-full">
        <h1 class="text-5xl font-bold mb-4 text-white">Contact</h1>
        <nav class="text-lg">
            <a href="/home.html" class="text-black hover:text-white mx-4">Home</a>
            <a href="/about.html" class="text-black hover:text-white mx-4">About Us</a>
            <a href="#" class="text-black hover:text-white mx-4">Contact</a>
        </nav>
    </header>

    <main class="p-8">
        <section class="mb-8">
            <h2 class="text-3xl text-blue-400 mb-6">Get in Touch</h2>
            <form action="#" method="post" class="space-y-6">
                <input type="text" placeholder="Name" class="w-full p-3 border-2 border-blue-300 rounded-lg">
                <input type="email" placeholder="Email" class="w-full p-3 border-2 border-blue-300 rounded-lg">
                <textarea placeholder="Your Message" class="w-full p-3 border-2 border-blue-300 rounded-lg h-40"></textarea>
                <button type="submit" class="w-full bg-red-800 hover:bg-red-600 text-white p-3 rounded-lg">Send</button>
            </form>
        </section>

        <section class="p-4 mb-8 flex-column text-center bg-gray-300 rounded-lg">
            <h2 class="text-xl text-gray mb-6">Other Ways to Contact Us</h2>
            <p class="mb-2 text-xs"><strong>Phone:</strong> 123-456-7890</p>
            <p class="mb-2 text-xs"><strong>Email:</strong> info@nonprofit.org</p>
            <p class="text-xs "><strong>Address:</strong> 123 Example Street, City, Country</p>
        </section>
    </main>

    <br><br>

    <footer class="bg-gray-800 text-white text-center pt-5 fixed bottom-0 left-0 right-0">
        
        <div>
            <a href="#" class="text-white hover:text-blue-700 mx-2">Facebook</a>
            <a href="#" class="text-white hover:text-black mx-2">Twitter</a>
            <a href="#" class="text-white hover:text-pink-500 mx-2">Instagram</a>
        </div>

    </footer>
